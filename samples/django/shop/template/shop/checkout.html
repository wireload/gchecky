{% extends "base.html" %}

{% block body %}

<h1>Checkout your order:</h1>

<table>
<tr>
    <th>Title</th>
    <th>Price</th>
    <th>Weight</th>
</tr>
{% for item in items %}
<tr>
    <td><label for="item_{{ item.id }}">{{ item.title|escape }}</label></td>
    <td>{{ item.price }}</td>
    <td>{{ item.weight }}</td>
</tr>
{% endfor %}
<tr>
    <th>Total:</th>
    <th>{{ total_price }}</th>
    <th>{{ total_weight }}</th>
</tr>
</table>

{{ gbasket.html }}

{% endblock %}
